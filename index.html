<!doctype html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Manrope" rel="stylesheet" />
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document.querySelector('.header-close-button').addEventListener('click', function () {
        // here you can change also a-scene or a-entity properties, like
        // changing your 3D model source, size, position and so on
        // or you can just open links, trigger actions...
      });

      const marker = document.querySelector('a-marker');
      const notificationMessage = document.querySelector('.notification-wrapper');

      marker.addEventListener('markerFound', (e) => {
        notificationMessage.style.display = 'none';
      });

      marker.addEventListener('markerLost', (e) => {
        notificationMessage.style.display = 'flex';
      });
    };

    function closeModal() {
      const modal = (document.querySelector('.wrapper').style.display = 'none');
    }

    function openModal() {
      const modal = (document.querySelector('.wrapper').style.display = 'flex');
    }

    function handleTab(tabIndex) {
      const tabs = document.querySelectorAll('.tab');
      const contentItems = document.querySelectorAll('.main-content-items');

      // Reset all tabs and content items
      tabs.forEach((tab, index) => {
        tab.classList.remove('tab-active');
        tab.classList.add('tab-inactive');
        contentItems[index].classList.add('hidden-item');
      });

      // Activate the selected tab and its corresponding content item
      tabs[tabIndex].classList.remove('tab-inactive');
      tabs[tabIndex].classList.add('tab-active');
      contentItems[tabIndex].classList.remove('hidden-item');
    }
  </script>
  <script>
    AFRAME.registerComponent('infocomponent', {
      schema: {
        link: { type: 'string', default: '' },
      },

      init: function () {
        this.el.addEventListener('click', openModal);
      },
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    .wrapper {
      font-family: 'Manrope';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: flex-end;
      z-index: 2;
    }

    .modal {
      display: flex;
      width: 50%;
      background-color: #0d54a1;
    }

    .modal-content {
      width: 100%;
      height: 100%;
      margin: 30px 40px;
      color: white;
    }

    .header-text {

      font-size: 42px;
      text-transform: uppercase;
    }

    .header {

      justify-content: space-between;
      align-items: center;
    }

    .header-close-button {
      box-sizing: content-box;
      cursor: pointer;
      padding: 18px;
    }

    .main {
      height: 80%;
      margin: 20px 0;
      font-size: 35px;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      cursor: pointer;
    }
    .tab-active {
      color: #000000;
      background-color: #e0e7f0;
    }

    .tab-inactive {
      color: #ffffff;
      background-color: #0d54a1;
    }

    .tab {
      padding: 15px 20px;
      border-radius: 10px 10px 0 0;
      flex-grow: 1;
    }

    .main-content {
      background-color: #e0e7f0;
      color: #0d54a1;
      display: flex;
      flex-direction: column;
      border-radius: 4px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .main-content::-webkit-scrollbar {
      display: none;
    }

    .main-content-container {
      display: flex;
      flex-direction: column;
      margin: 20px 20px;
      gap: 5px;
    }

    .main-content-items {
    }

    .main-content-item {
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .main-content-button {
      box-sizing: content-box;
      background-color: #437dff;
      padding: 25.71px 32.14px 25.71px 35.36px;
      border-radius: 16px;
    }

    .hidden-item {
      display: none;
    }

    .wrapper-orientation-alert {
      font-family: 'Arial';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: flex-end;
      z-index: 999;
    }

    .modal-alert {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 100px;
      max-width: 100%;
      width: 100%;
      height: 100%;
      font-size: 50px;
      color: #ffffff;
      font-weight: 700;
      background-color: #12121280;
    }

    .modal-alert-text {
      max-width: 700px;
      text-align: center;
    }

    .notification-wrapper {
      font-family: 'Arial';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1;
    }
    .notification-message {
      position: relative;
      top: 50px;
      font-size: 36px;
      border-radius: 26px;
      padding: 33.6px 32px;
      background-color: #e31f24;
      color: white;
    }

    @media (orientation: portrait) {
      .wrapper-orientation-alert {
        display: flex;
      }

      body > *:not(.wrapper-orientation-alert) {
        filter: blur(8px);
      }
    }

    @media screen and (max-width: 1200px) {
      .modal {
        width: 55%;
      }
      .header-text {
        font-size: 26.25px;
      }
      .header-close-button {
        padding: 11.25px;
        width: 27.5px;
      }
      .main-content-button {
        width: 14.38px;
        padding: 16.07px 20.09px 16.07px 22.1px;
      }
      .tab {
        padding: 9.38px 12.5px;
      }
      .main {
        font-size: 22.88px;
        margin: 10px 0;
      }
      .notification-message {
        font-size: 26.25px;
      }
    }

    @media screen and (max-width: 900px) {
      .modal {
        width: 60%;
      }
      .main {
        font-size: 20px;
      }
      .notification-message {
        font-size: 20px;
      }
      .main-content-button {
        padding: 13.74px 17.19px 13.74px 18.9px;
      }
      .tab {
        padding: 8.02px, 10.7px;
      }

      .modal-content {
        margin: 15px 20px;
      }

      .phone-img img {
        width: 200px;
      }
    }

    @media screen and (max-width: 600px) {
      .modal {
        width: 65%;
      }
      .modal-alert {
        gap: 30px;
        font-size: 25px;
      }
      .phone-img img {
        width: 150px;
      }
      .notification-message {
        font-size: 16px;
      }
    }
  </style>
