<! doctype HTML>
<html>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" href="index.css" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent("linkcomponent", {
      schema: {
        link: { type: "string", default: "" },
      },

      init: function () {
        this.el.addEventListener("click", (e) => {
          alert(`click to ${this.data.link}`);
          window.location.href = this.data.link;
        });
      },
    });
  </script>

  <body style="margin: 0px; overflow: scroll">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      id="scene"
      cursor="fuse: false; rayOrigin: mouse;"
    >
      <a-assets>
        <img id="google" src="go.png" />
        <img id="yandex" src="ya.png" />
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        markerhandler
      >
        <a-box
          src="#yandex"
          scale="0.3 0.3 0.3"
          linkcomponent="link: https://yandex.ru"
          position="-0.4 0 0"
        >
        </a-box>
        <a-box
          src="#google"
          scale="0.3 0.3 0.3"
          linkcomponent="link: https://google.com"
          position="0.4 0 0"
        >
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
